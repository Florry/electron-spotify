<!DOCTYPE html>
<html>
<head >
    <meta charset="UTF-8">
    <title>Home</title>

    <!-- Shards CSS Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/shards-ui@3.0.0/dist/css/shards.min.css">
    <!-- Include Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body style="-webkit-app-region: drindex.htmlag">
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="#">Electron-Spotify</a>
    <button type="button" class="navbar-toggler" id="login-reg-button" data-toggle="button" aria-pressed="false" autocomplete="off">
        <a class="register" href="#">Log out</a>
    </button>
</nav>

<div id="error"></div>

<div id="playlist-tab" class="container mt-5">
  <div class="mt-5 mb-5 row">
    <h2 class="col">Generate a Playlist!</h2>
    <div class="col b--generate-playlist"><button type="button" id="my-playlists-button"class="btn btn-success">Back</button></div>
  </div>

  <div class="container" id="setup-playlist">
      <div class="container">
          <div class="row justify-content-center">
            <img class="mb-4" src="../assets/turing.png" width="125" height="125"/>
          </div>
      </div>

      <div class="container">
        <div class="row">
          <!--
          <div class="col"><h4>Playlist Name:</h4></div>
          <div class="col-2">input</div>
          -->
        </div>



        <div class="row">
          <div class="col-3">
            <div class="list-group" id="list-tab" role="tablist">
              <a class="list-group-item list-group-item-action active" id="playlist-settings-btn" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Name</a>
              <a class="list-group-item list-group-item-action" id="playlist-playlists-btn" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Select Playlists</a>
              <a class="list-group-item list-group-item-action" id="playlist-songs-btn" data-toggle="list" href="#playlist-songs" role="tab" aria-controls="settings">Select Songs</a>
            </div>
          </div>
          <div class="col-8">
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="playlist-settings">
                  <div class="form-group row">
                      <label for="name_playlist" class="col-sm-4 col-form-label h5">Name of Playlist:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="name_playlist" placeholder="Cheezey Doritos LP">
                      </div>
                    </div>
                <div class="form-group row">
                    <label for="num_songs" class="col-sm-4 col-form-label h5">Number of Songs:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="num_songs" placeholder="lots">
                    </div>
                  </div>
              </div>
              <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="playlist-playlists">
                <div class="row">
                  <div class="col"><h4>Selected Playlists:</h4></div>
                  <div class="col-2">
                    <button class="btn" id="get-playlists-button" type="button" data-toggle="collapse" data-target="#row-playlist" aria-expanded="false" aria-controls="collapseExample">X of Y Playlists</button>
                  </div>
                </div>
                <div class="row">
                  <ul class="list-group" id="playlist-list">
                    <!-- List of Playlists Shows Up Here-->

                  </ul>
                </div>
              </div>
              <div class="tab-pane fade row" id="playlist-songs" role="tabpanel" aria-labelledby="playlist-songs">
                playlist picture on the left side and track list on right side. next to each track have the rating.
                <div id="playlist-header">
                    one bar with the playlist name, arrows on both sides to cycle
                </div>
                <div class="container" id="songlist">
                  <div id='song' class='row'>
                    <div class="col-6" id="song-name">songname</div>
                    <div class="col-2" id="song-rating">rating</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>



      </div>

      <div class="row">
        <div class="col m-3 b--generate-playlist"><button type="button" id="proceed-button"class="btn btn-success">Next: machine learning OoO</button></div>
      </div>
  </div>


</div>


</body>
