<!DOCTYPE html>
<html>
<head >
    <meta charset="UTF-8">
    <title>Home</title>

    <!-- Shards CSS Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/shards-ui@3.0.0/dist/css/shards.min.css">
    <!-- Include Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body style="-webkit-app-region: drindex.htmlag">
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="#">Electron-Spotify</a>
    <button type="button" class="navbar-toggler" id="login-reg-button" data-toggle="button" aria-pressed="false" autocomplete="off">
        <a class="register" href="#">Log out</a>
    </button>
</nav>

<div id="error"></div>

<div id="playlist-tab" class="container mt-5">
  <div class="mt-5 mb-5 row">
    <h2 class="col">Generate a Playlist:</h2>
    <div class="col b--generate-playlist"><button type="button" id="my-playlists-button"class="btn btn-success">Back</button></div>
  </div>

  <div class="container" id="setup-playlist">
      <div class="container">
          <div class="row justify-content-center">
            <img class="mb-4" src="../assets/turing.png" width="125" height="125"/>
          </div>
      </div>
      
      <div class="container">
        <div class="row">
          <div class="col"><h4>Playlist Name:</h4></div>
          <div class="col-2">input</div>
        </div>
        <div class="row">
          <div class="col"><h4>Number of Songs:</h4></div>
          <div class="col-2">input</div>
        </div>
        <div class="row">
          <div class="col"><h4>Selected Playlists:</h4></div>
          <div class="col-2">
            <button class="btn" id="get-playlists-button" type="button" data-toggle="collapse" data-target="#row-playlist" aria-expanded="false" aria-controls="collapseExample">X of Y Playlists</button>
          </div>
        </div>
        <div class="row">
            <!-- Where the playlist list will go -->
            <div class="container" id="body_tag">
                <div class="row"></div>
                <div class="row" id="row-playlist"></div>
            </div>
        </div>  
      </div>

      <div class="container" id="score-songs" style="display:none">
        <h3>hello</h3>
      </div>


      <div class="row">
        <div class="col b--generate-playlist"><button type="button" id="score-songs-button"class="btn btn-success">Next: Scoring</button></div>
      </div>
  </div>


</div>


</body>

        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script>if (window.module) module = window.module;</script>

<script src="../renderer.js"></script>

<script src="js/home.js"></script>
</html>
