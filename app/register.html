<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href=https://unpkg.com/browse/shards-ui@3.0.0/dist/css/shards.min.css">
    <link rel="stylesheet" type="text/css" href='../static/css/styles.css'>
    <script src="https://kit.fontawesome.com/46946f1b28.js"></script>
    <script href=https://unpkg.com/browse/shards-ui@3.0.0/dist/js/shards.min.js"></script>
</head>
<body class="splash">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/browse/shards-ui@3.0.0/dist/js/shards.min.js"></script>
<div class="container mt-3">
    <div class="card card-align">
        <div class="card-body">
            <h1>Let's get this show on the road.</h1>
            <!-- Seamless Right Icon -->
            <form action="url.com/register" method="post">
            <div class="input-group input-group-seamless">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="First name" name="fname" aria-label="Text input with checkbox">
            </div>
            <div class="input-group input-group-seamless mt-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="Last name" name="lname" aria-label="Text input with checkbox">
            </div>
            <div class="input-group input-group-seamless mt-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="email address" name="email" aria-label="Text input with checkbox">
            </div>
            <div class="input-group input-group-seamless mt-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="choose a (cool) username" name="username" aria-label="Text input with checkbox">
            </div>
            <div class="input-group input-group-seamless mt-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </div>
                </div>
                <input type="password" class="form-control" placeholder="choose a strong password" name="password" aria-label="Text input with checkbox">
            </div>
            <div class="col-sm mx-auto mt-3">
                <button type="submit" class="btn btn-success btn-pill">
                    <i class="fab fa-spotify"></i>
                    Link your account to Spotify
                </button>
            </div>
            </form>
    </div>
</div>
</div>
</body>
</html>
