<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Main Page!</title>

    <link rel="stylesheet" href="./css/index.css">

    <!-- Shards CSS Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/shards-ui@3.0.0/dist/css/shards.min.css">
    <!-- Include Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Electron-Spotify</a>
      <button type="button" class="navbar-toggler" id="login-reg-button" data-toggle="button" aria-pressed="false" autocomplete="off">
        <a id="register" href="#">Sign Up</a>
      </button>

      <!-- Temporary buttons -->
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a id="login" class="nav-link" href="#">Log In</a>
          </li>
          <li class="nav-item">
            <a id="register" class="nav-link" href="#">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row align-items-top">
        <div class="col-7">
          <div class="m-5 main-info">
            <h1>Are you ready for a new listening experience?</h1>
            <p>Welcome to the Turing Club's ML Summer Research Project, our
              own version of Spotify's curated music prediction algorithm
            </p>
          </div>
        </div>
        <!-- Login -->
        <div class="col m-5">
          <form id="login-form" class="form-signin" _lpchecked="1">
            <img class="mb-4" src="../assets/turing.png" width="75" height="75"/>
            <h4 class="mb-3">Log In with Spotify</h4>
            <div class="input-group input-group-seamless">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="material-icons">account_box</i>
                </div>
              </div>
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input-group input-group-seamless">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="material-icons">https</i>
                </div>
              </div>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="button-signin btn btn-primary mt-4">Log In</button>
          </form>
          <!-- Register Form -->
          <form id="register-form" style="display:none" class="form-signin" _lpchecked="1">
            <img class="mb-4" src="../assets/turing.png" width="75" height="75"/>
            <h4 class="mb-4">Create a Spotify Account</h4>
            <div class="row mb-1">
              <div class="col pr-0">
                <input type="text" class="form-control" placeholder="First name" required="true">
              </div>
              <div class="col pl-0 ml-1">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="form-group mb-1">
              <input type="text" class="form-control" placeholder="Username" required="true">
            </div>
            <div class="form-group mb-1">
              <input type="email" class="form-control" placeholder="Enter email" required="true">
            </div>
            <div class="form-group mb-1">
              <input type="password" class="form-control" placeholder="Password" required="true">
            </div>
            <div class="form-group mb-1">
              <input type="password" class="form-control" placeholder="Re-enter Password" required="true">
            </div>
            <button type="submit" class="button-signin btn btn-primary mt-4">Submit</button>
          </form>
        </div>
    </div>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- Include Shards (Bootstrap, Popper, jQuery are dependencies) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/shards-ui@3.0.0/dist/js/shards.min.js"></script>

    <script>if (window.module) module = window.module;</script>

    <script src="../renderer.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
